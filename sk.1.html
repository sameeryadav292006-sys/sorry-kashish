<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Kashish ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #shayari {
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            min-height: 140px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 80px;
        }

        button {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background: white;
            color: #ff4b7d;
            left: 10%;
        }

        #noBtn {
            background: #ff4b7d;
            color: white;
            right: 10%;
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 18px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>I'm Really Sorry Kashish ‚ù§Ô∏è</h1>

    <div id="shayari"></div>

    <div class="buttons">
        <button id="yesBtn" onclick="forgive()">Yes üíï</button>
        <button id="noBtn" onclick="moveButton()">No üòú</button>
    </div>

    <script>

        var text = ` 
Kashish‚Ä¶ üíñ  

Galti meri thi, maanta hoon main‚Ä¶  
Par tumse door rehna nahi chahta hoon main‚Ä¶  
Tumhari narazgi bhi pyaari lagti hai,  
Par tumhari khamoshi dil ko chubh jaati hai‚Ä¶  

Kashish, ek baar muskura do na‚Ä¶  
Main har galti sudhar dunga‚Ä¶ sirf tumhare liye ‚ù§Ô∏è
`;

        var i = 0;
        var speed = 40;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("shayari").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

        function forgive() {
            alert("Thank You Kashish ‚ù§Ô∏è Tum meri sabse special ho üíï");
        }

        function moveButton() {
            var btn = document.getElementById("noBtn");
            var x = Math.random() * 200;
            var y = Math.random() * 40;
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        setInterval(function () {
            var heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(function () {
                heart.remove();
            }, 6000);
        }, 400);

    </script>

</body>

</html>
